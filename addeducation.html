<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: wheat;
        border: 2px solid black;
        border-radius: 10px;
    }
    #edu {
        font-size: 25px;
        border-radius: 2px;
        border: 2px solid black;
        background-color: aqua;
        width: 300px;
    }
   .copy {
       margin-left: 100px;
       justify-content: center;
       width: 200px;
   }
   #Submit {
       background-color: green;
       height: 50px;
       width: 100px;
       border: 2px solid black;
       font-size: 15px;
   }
   #Cancel {
       background-color: red;
       height: 50px;
       width: 100px;
       border: 2px solid black;
       font-size: 15px;
       margin-left: 100px;
   }
   #Degree {
       margin-left: 100px;
   }
   #Year {
       margin-left: 120px;
   }
   #RegNo {
       margin-left: 97px;
   }
   #University {
       margin-left: 85px;
   }
   .open-button {
       background-color: aqua;
       color: black;
       padding: 16px;
       border: 2px solid black;
       cursor: pointer;
       width: 280px;
       font-size: 20px;
       font-family: Arial, Helvetica, sans-serif;
   }
   #add{
    font-family: Arial, Helvetica, sans-serif;
   }
   .not{
    font-family: Arial, Helvetica, sans-serif;
   }
  
</style>
<body>
    <div id="add">
        <button class="open-button" onclick="toggleForm()">Add Education</button><br><br>
    
        <form id="educationForm" style="display: none;" onsubmit="event.preventDefault(); addEducation();">
            <div id="main">
                <label for="Degree">Degree</label>
                <input type="text" name="Degree" size="15" maxlength="30" id="Degree" class="copy" placeholder=""><br><br>
                <label for="Year">Year</label>
                <input type="text" name="Year" size="15" maxlength="30" id="Year" class="copy" placeholder=""><br><br>
                <label for="RegNo">Reg No.</label>
                <input type="text" name="RegNo" size="15" maxlength="30" id="RegNo" class="copy" placeholder=""><br><br>
                <label for="University">University</label>
                <input type="text" name="University" size="15" maxlength="30" id="University" class="copy" placeholder=""><br><br>
            </div>
            <div id="btn">
                <button id="Submit" type="submit">Submit</button>
                <button id="Cancel" type="button" onclick="cancelForm()">Cancel</button><br><br><br>
            </div>
        </form>
        
        <table border="1" id="educationTable" style="display: none;" class="not">
            <thead>
                <tr>
                    <th>Sr.No.</th>
                    <th>Degree</th>
                    <th>Year</th>
                    <th>Registration No.</th>
                    <th>University</th>
                    <th></th>
                </tr>
            </thead>  
            <tbody>
            </tbody>
        </table>
    </div>


    <script>
         let educationCount = 0;

        function toggleForm() {
            const form = document.getElementById('educationForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function cancelForm() {
            resetForm();
            toggleForm();
        }

        function addEducation() {
            const degree = document.getElementById('Degree').value;
            const year = document.getElementById('Year').value;
            const regNo = document.getElementById('RegNo').value;
            const university = document.getElementById('University').value;
            
            if (degree && year && regNo && university) {
                educationCount++;
                
                const table = document.getElementById('educationTable');
                const tbody = table.querySelector('tbody');
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${educationCount}</td>
                    <td>${degree}</td>
                    <td>${year}</td>
                    <td>${regNo}</td>
                    <td>${university}</td>
                    <td>
                        <button onclick="editEducation(this)">Edit</button>
                        <button onclick="deleteEducation(this)">Delete</button>
                    </td>
                `;
                
                tbody.appendChild(row);
                table.style.display = 'block';
                toggleForm();
                resetForm();
            } 
        }

        function resetForm() {
            document.getElementById('Degree').value = '';
            document.getElementById('Year').value = '';
            document.getElementById('RegNo').value = '';
            document.getElementById('University').value = '';
        }

        function editEducation(link) {
            const row = link.parentNode.parentNode;
            document.getElementById('Degree').value = row.children[1].innerText;
            document.getElementById('Year').value = row.children[2].innerText;
            document.getElementById('RegNo').value = row.children[3].innerText;
            document.getElementById('University').value = row.children[4].innerText;
            toggleForm();
            row.remove();
            
                }

        function deleteEducation(link) {
            const row = link.parentNode.parentNode;
            row.remove();
            if (document.querySelector('#educationTable tbody').children.length === 0) {
                document.getElementById('educationTable').style.display = 'none';
            }
        }  
    </script>
</body>
</html>
